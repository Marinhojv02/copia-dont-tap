<div class="container">
  <div >
    <h4>
      highScore:
    </h4>
    <h3>
      {{highScore}}
    </h3>
  </div>

  <div >
    <h4>
      score:
    </h4>
    <h3>
      {{pontuacao}}
    </h3>
  </div>

  <div >
    <h4>
      time:
    </h4>
    <h3>
      {{tempo}}
    </h3>
  </div>
</div>

<section>
  <ul>
    <li *ngFor="let item of tiles; let i = index" >
      <button [ngClass]="item == 'preto' ? 'black' : 'white'" (click)="handleClick(i)">
      </button>
    </li>
  </ul>
</section>
